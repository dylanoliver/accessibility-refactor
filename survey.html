  </head>

  <body>
    <div class="main-nav">
      <ul class="nav">
        <li class="name"><a href="index.html">Accessible Frog</a></li>
        <li><a href="tour.html">Tour</a></li>
        <li><a href="#">Survey</a></li>
      </ul>
    </div>

    <header>
      <h1>Accessible Frog</h1>
      <p class="tagline">we make awesome music</p>
    </header>

    <main>
      <h2>Survey</h2>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/concert01.jpg" alt="Concert photo">
          <div class="container">
            <form class = "survey">
              <fieldset>
              <legend>Favorites</legend>
              <p class="favorite" id="favorite-member">Who is your favorite band member:</p>
              <input type="radio" name="res" value="John" id="John"> <label for="John" aria-labelledby="favorite-member">John</label>
              <input type="radio" name="res" value="Hazzard" id="Hazzard"> <label for="Hazzard" aria-labelledby="favorite-member">Hazzard</label>
              <input type="radio" name="res" value="Bob" id="Bob"> <label for="Bob" aria-labelledby="favorite-member">Bob</label>
              <input type="radio" name="res" value="Sally" id="Sally"> <label for="Sally" aria-labelledby="favorite-member">Sally</label>

              <p class="favorite"><label for="albums">What is your favorite album:</label></p>
              <select id="albums" name="select">
                <option value="1">A Day Of Old</option>
                <option value="2">Diamond Fireworks</option>
                <option value="3">Enjoy Your Desire</option>
                <option value="4">Finding My Shadow</option>
                <option value="5">Heroic Forever</option>
                <option value="6">Midnight Fires</option>
                <option value="7">Music Of My Life</option>
                <option value="8">Party For An Angel</option>
                <option value="9">Song For Yesterday</option>
                <option value="10">Street Of The Rider</option>
                <option value="11">This Is For You</option>
              </select>

              <p class="favorite"><label for="songs">What is your favorite song:</label></p>
              <textarea id="songs" placeholder="Remember, be nice!" cols="20" rows="3"></textarea>
            </form>
            </fieldset>
          </div>
        </div>
      </div>
      <p class= "heading">Newsletter</p>
      <div class="card">
        <div class="flex">
          <img class="photo" src= "img/the_band.jpg" alt="The band">
            <div class="container">
              <form class="newsletter">
                <fieldset>
                <legend>Personal Information</legend>
                  <p><label for="fullName">Name: </label><input type ="text" name="textfield" id="fullName" required aria-describedby = "fullName"></p>
                  <p><label for="email">Email: </label><input type ="email" name="email" id="email" required aria-describedby = "email"></p>
                  <p><label for="confirm">Retype Email: </label><input type ="email" name="confirm" id="confirm" required aria-describedby = "confirm"></p>
                  <button type="submit">Sign Up</button>
                </fieldset>
              </form>
            </div>
        </div>
      </div>
    </main>

      </ul>

    </footer>
  </body>
</html>
